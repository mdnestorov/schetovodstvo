<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Финансов Калкулатор</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 880px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
    .results {
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Калкулатор: Приходи, Разходи, ДДС и Данъци</h2>

    <label>Месец:
      <select id="month">
        <option>Януари</option><option>Февруари</option><option>Март</option>
        <option>Април</option><option>Май</option><option>Юни</option>
        <option>Юли</option><option>Август</option><option>Септември</option>
        <option>Октомври</option><option>Ноември</option><option>Декември</option>
      </select>
    </label>

    <label>Година:
      <select id="year"></select>
    </label>

    <label>Приходи (без ДДС): <input type="number" id="income" /></label>
    <label>Разходи без ДДС (BGN): <input type="number" id="bgNoVAT" /></label>
    <label>Разходи с включен ДДС (BGN): <input type="number" id="bgWithVAT" /></label>
    <label>Разходи в евро (без ДДС): <input type="number" id="euro" /></label>
    <label>Разходи в USD (без ДДС): <input type="number" id="usd" /></label>

    <button onclick="calculate()">Изчисли</button>
    <button onclick="downloadPDF()">Изтегли PDF</button>
    <button onclick="downloadExcel()">Изтегли Excel</button>

    <div class="results" id="results"></div>
    <canvas id="flowChart" style="margin-top:30px;"></canvas>
  </div>

  <script>
    const yearSelect = document.getElementById('year');
    const currentYear = new Date().getFullYear();
    for (let y = currentYear - 5; y <= currentYear + 5; y++) {
      const opt = document.createElement("option");
      opt.value = y;
      opt.textContent = y;
      yearSelect.appendChild(opt);
    }
    yearSelect.value = currentYear;

    let latestResultText = ""; // To reuse in PDF export

    async function calculate() {
      const income = parseFloat(document.getElementById('income').value) || 0;
      const bgNoVAT = parseFloat(document.getElementById('bgNoVAT').value) || 0;
      const bgWithVAT = parseFloat(document.getElementById('bgWithVAT').value) || 0;
      const euro = parseFloat(document.getElementById('euro').value) || 0;
      const usd = parseFloat(document.getElementById('usd').value) || 0;

      const month = document.getElementById('month').value;
      const year = document.getElementById('year').value;

      const rateRes = await fetch('https://api.exchangerate.host/latest?base=EUR&symbols=BGN,USD');
      const data = await rateRes.json();
      const EUR_TO_BGN = data.rates.BGN || 1.95583;
      const USD_TO_BGN = (data.rates.BGN / data.rates.USD) || 1.80;

      const bgNoVATWithVAT = bgNoVAT * 1.20;
      const euroBGN = euro * EUR_TO_BGN;
      const usdBGN = usd * USD_TO_BGN;
      const euroWithVAT = euroBGN * 1.20;
      const usdWithVAT = usdBGN * 1.20;
      const vatDue = (euroBGN + usdBGN) * 0.20;

      const totalExpenses = bgNoVATWithVAT + bgWithVAT + euroWithVAT + usdWithVAT;
      const profitBeforeTax = income - totalExpenses;
      const profitTax = profitBeforeTax * 0.10;
      const netProfit = profitBeforeTax - profitTax;
      const dividendTax = netProfit * 0.05;
      const finalDividend = netProfit - dividendTax;

      latestResultText = `Финансов отчет за: ${month} ${year}\n\n`;
      latestResultText += `Курс евро: ${EUR_TO_BGN.toFixed(4)}\nКурс долар: ${USD_TO_BGN.toFixed(4)}\n\n`;
      latestResultText += `Разходи без ДДС (BGN) + ДДС: ${bgNoVATWithVAT.toFixed(2)} лв\n`;
      latestResultText += `Разходи с включен ДДС (BGN): ${bgWithVAT.toFixed(2)} лв\n`;
      latestResultText += `Разходи евро (BGN) + ДДС: ${euroWithVAT.toFixed(2)} лв\n`;
      latestResultText += `Разходи USD (BGN) + ДДС: ${usdWithVAT.toFixed(2)} лв\n`;
      latestResultText += `ДДС за внасяне (евро + USD): ${vatDue.toFixed(2)} лв\n\n`;
      latestResultText += `Всички разходи с ДДС: ${totalExpenses.toFixed(2)} лв\n`;
      latestResultText += `Облагаема печалба: ${profitBeforeTax.toFixed(2)} лв\n`;
      latestResultText += `Корпоративен данък (10%): ${profitTax.toFixed(2)} лв\n`;
      latestResultText += `Данък дивидент (5%): ${dividendTax.toFixed(2)} лв\n`;
      latestResultText += `Нетен дивидент: ${finalDividend.toFixed(2)} лв\n`;

      document.getElementById("results").innerText = latestResultText;
      drawChart(income, totalExpenses);
    }

    function drawChart(income, expenses) {
      const ctx = document.getElementById('flowChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Приходи', 'Разходи'],
          datasets: [{
            label: 'Финансов поток',
            data: [income, expenses],
            backgroundColor: ['#4caf50', '#f44336']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(12);
      doc.text(latestResultText, 10, 10);
      doc.save("финансов_отчет.pdf");
    }

    function downloadExcel() {
      const month = document.getElementById('month').value;
      const year = document.getElementById('year').value;

      const ws = XLSX.utils.json_to_sheet([
        {
          "Месец": month,
          "Година": year,
          "Приходи": document.getElementById('income').value,
          "Разходи без ДДС (BGN)": document.getElementById('bgNoVAT').value,
          "Разходи с включен ДДС (BGN)": document.getElementById('bgWithVAT').value,
          "Разходи EUR": document.getElementById('euro').value,
          "Разходи USD": document.getElementById('usd').value
        }
      ]);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Отчет");
      XLSX.writeFile(wb, `финансов_отчет_${month}_${year}.xlsx`);
    }
  </script>
</body>
</html>
