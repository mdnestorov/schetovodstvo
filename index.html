<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Финансов Калкулатор</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 850px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
    .results {
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Калкулатор: Приходи, Разходи, ДДС и Данъци</h2>

    <label>Приходи (без ДДС): <input type="number" id="income" /></label>
    <label>Разходи без ДДС (в лева): <input type="number" id="bgNoVAT" /></label>
    <label>Разходи с включен ДДС (в лева): <input type="number" id="bgWithVAT" /></label>
    <label>Разходи без ДДС (в евро): <input type="number" id="euro" /></label>
    <label>Разходи без ДДС (в USD): <input type="number" id="usd" /></label>

    <button onclick="calculate()">Изчисли</button>
    <button onclick="downloadPDF()">Изтегли PDF</button>
    <button onclick="downloadExcel()">Изтегли Excel</button>

    <div class="results" id="results"></div>
    <canvas id="flowChart" style="margin-top:30px;"></canvas>
  </div>

  <script>
    const EUR_RATE = 1.95583;
    const USD_RATE = 1.80;

    function calculate() {
      const income = parseFloat(document.getElementById('income').value) || 0;
      const bgNoVAT = parseFloat(document.getElementById('bgNoVAT').value) || 0;
      const bgWithVAT = parseFloat(document.getElementById('bgWithVAT').value) || 0;
      const euro = parseFloat(document.getElementById('euro').value) || 0;
      const usd = parseFloat(document.getElementById('usd').value) || 0;

      // Преобразувания
      const bgNoVATWithVAT = bgNoVAT * 1.20;
      const euroBGN = euro * EUR_RATE;
      const usdBGN = usd * USD_RATE;
      const euroWithVAT = euroBGN * 1.20;
      const usdWithVAT = usdBGN * 1.20;
      const vatDue = (euroBGN + usdBGN) * 0.20;

      // Общо разходи с ДДС
      const totalExpenses = bgNoVATWithVAT + bgWithVAT + euroWithVAT + usdWithVAT;

      // Данъци и дивидент
      const profitBeforeTax = income - totalExpenses;
      const profitTax = profitBeforeTax * 0.10;
      const netProfit = profitBeforeTax - profitTax;
      const dividendTax = netProfit * 0.05;
      const finalDividend = netProfit - dividendTax;

      const results = `
        <p><strong>Разходи без ДДС (в лева) + ДДС:</strong> ${bgNoVATWithVAT.toFixed(2)} лв</p>
        <p><strong>Разходи с включен ДДС (BG):</strong> ${bgWithVAT.toFixed(2)} лв</p>
        <p><strong>Разходи в евро (BGN) + ДДС:</strong> ${euroWithVAT.toFixed(2)} лв</p>
        <p><strong>Разходи в USD (BGN) + ДДС:</strong> ${usdWithVAT.toFixed(2)} лв</p>
        <p><strong>ДДС за внасяне (евро + USD):</strong> ${vatDue.toFixed(2)} лв</p>
        <p><strong>Общо всички разходи с ДДС:</strong> ${totalExpenses.toFixed(2)} лв</p>
        <p><strong>Облагаема печалба:</strong> ${profitBeforeTax.toFixed(2)} лв</p>
        <p><strong>Корпоративен данък (10%):</strong> ${profitTax.toFixed(2)} лв</p>
        <p><strong>Данък върху дивидент (5%):</strong> ${dividendTax.toFixed(2)} лв</p>
        <p><strong>Нетен дивидент:</strong> ${finalDividend.toFixed(2)} лв</p>
      `;

      document.getElementById("results").innerHTML = results;
      drawChart(income, totalExpenses);
    }

    function drawChart(income, expenses) {
      const ctx = document.getElementById('flowChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Приходи', 'Разходи'],
          datasets: [{
            label: 'Финансов поток',
            data: [income, expenses],
            backgroundColor: ['#4caf50', '#f44336']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(document.getElementById("results").innerText, 10, 10);
      doc.save("финансов_отчет.pdf");
    }

    function downloadExcel() {
      const ws = XLSX.utils.json_to_sheet([
        {
          "Приходи": document.getElementById('income').value,
          "Разходи без ДДС (BGN)": document.getElementById('bgNoVAT').value,
          "Разходи с включен ДДС (BGN)": document.getElementById('bgWithVAT').value,
          "Разходи EUR": document.getElementById('euro').value,
          "Разходи USD": document.getElementById('usd').value
        }
      ]);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Отчет");
      XLSX.writeFile(wb, "финансов_отчет.xlsx");
    }
  </script>
</body>
</html>
